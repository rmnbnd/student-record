<div>
    <h2><span>User</span> "{{vm.student.login}}"</h2>
    <dl class="dl-horizontal">
        <dt><span>Login</span></dt>
        <dd><span>{{vm.student.login}}</span></dd>
        <dt><span>Name</span></dt>
        <dd>{{vm.student.name}}</dd>
        <dt><span>Links</span></dt>
        <dd>
            <ul class="list-unstyled">
                <div class="video" ng-repeat="link in vm.student.links">
                    <iframe width="200" height="200" ng-src={{vm.trustSrc(link.url)}} frameborder="0"></iframe>
                </div>
            </ul>
        </dd>
    </dl>
    <button type="submit"
            ui-sref="user-management"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
