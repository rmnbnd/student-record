<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>Links for [<b>{{vm.student.login}}</b>]</h2>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>
                            <span>Video Title</span>
                        </th>
                        <th>
                            <span>URL</span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="link in vm.student.links track by link.id">
                        <td>{{link.title}}</td>
                        <td>{{link.url}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
